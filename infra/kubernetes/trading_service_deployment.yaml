apiVersion: apps/v1
kind: Deployment
metadata:
  name: trading-service
  labels:
    app: trading-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trading-service
  template:
    metadata:
      labels:
        app: trading-service
    spec:
      containers:
      - name: trading-service-container
        image: your-docker-registry/trading-service:latest # Placeholder - update with actual image
        ports:
        - containerPort: 8000
        env:
        - name: APP_DB_HOST
          value: "postgres-svc"
        - name: APP_DB_PORT
          value: "5432"
        - name: APP_DB_TYPE
          value: "postgresql"
        - name: APP_DB_NAME
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_DB
        - name: APP_DB_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: APP_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        # Example of other config vars if needed:
        # - name: ANOTHER_CONFIG_VAR
        #   valueFrom:
        #     configMapKeyRef:
        #       name: trading-service-config # Ensure this ConfigMap exists if used
        #       key: some_config_key
        # volumeMounts:
        # - name: trading-db-storage # This might not be needed if DB is external
        #   mountPath: /app/data
      # volumes:
      # - name: trading-db-storage # This might not be needed if DB is external
      #   persistentVolumeClaim:
      #     claimName: trading-db-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: trading-service-svc
  labels:
    app: trading-service
spec:
  type: ClusterIP # Exposes the service on an internal IP in the cluster
  selector:
    app: trading-service # Matches the labels of the pods
  ports:
  - protocol: TCP
    port: 8000 # Port on which the service is available internally
    targetPort: 8000 # Port on the pod/container that the service forwards traffic to
